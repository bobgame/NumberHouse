<div class="menu-container">
  <div class="menu-bg">
    <div class="menu-bg-line bg-menu-item-{{color}} line-0"></div>
    <div class="menu-bg-line bg-menu-item-{{color}} line-1"></div>
    <div class="menu-bg-line bg-menu-item-{{color}} line-2"></div>
    <div class="menu-bg-line bg-menu-item-{{color}} line-3"></div>
    <div class="menu-bg-line bg-menu-item-{{color}} line-4"></div>
    <div class="menu-bg-line bg-menu-item-{{color}} line-5"></div>
    <div class="menu-bg-line bg-menu-item-{{color}} line-6"></div>
    <div class="menu-bg-line bg-menu-item-{{color}} line-7"></div>
    <div class="menu-bg-line bg-menu-item-{{color}} line-8"></div>
    <div class="menu-bg-line bg-menu-item-{{color}} line-9"></div>
  </div>
  <div class="menu-content w-80">
    <div class="header flex-center">
      <h3 class="color-menu-item-{{color}}">{{gameName}}</h3>
    </div>
    <div class="line"></div>
    <div class="menu">
      <ng-content></ng-content>
    </div>
    <div class="line"></div>
    <div class="back flex-center">
      <nw-ui-btn class=""
        btnText="< {{'common.gameMenu' | translate}}"
        (btnClick)="backGameMenu()"></nw-ui-btn>
    </div>
  </div>
</div>
