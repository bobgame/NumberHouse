<div class="text-center w-100">
  <nw-ui-game-header [headerTitle]="'sudoku.name' | translate"></nw-ui-game-header>
  <nw-ui-btn class="mt-6 mb-5"
             [btnText]="'common.play' | translate"
             (btnClick)="gotoPage(SudoPageEnum.NewGame)"></nw-ui-btn>
  <nw-ui-btn class="mb-5"
             *ngIf="sudokuData.continue"
             [btnText]="'common.continue' | translate"
             (btnClick)="gotoPage(SudoPageEnum.Play)"></nw-ui-btn>
  <nw-ui-btn class="mb-5"
             [btnText]="'common.settings' | translate"
             (btnClick)="gotoPage(SudoPageEnum.Settings)"></nw-ui-btn>
  <nw-ui-btn class="mb-10"
             [btnText]="'common.help' | translate"
             (btnClick)="gotoPage(SudoPageEnum.Help)"></nw-ui-btn>
  <nw-ui-btn class=""
             btnText="< {{'common.gameMenu' | translate}}"
             (btnClick)="backGameMenu()"></nw-ui-btn>
</div>
