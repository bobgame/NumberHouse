<div class="text-center w-100">
  <nw-ui-game-header headerTitle="{{'common.hardChoose' | translate}}"></nw-ui-game-header>
  <div class="text-center mt-8">
    <nw-ui-btn class="mb-5" *ngFor="let hard of hardChooseShow"
               (btnClick)="chooseHardMode(hard.hardMode)"
               [isRightIcon]="true"
               rightIconName="more"
               (iconClick)="showLevelChoose(hard.hardMode)"
               [btnText]="hard.hardName"></nw-ui-btn>
    <nw-ui-btn class="mb-10" *ngIf="sudokuData.continue" (btnClick)="continue()"
               [btnText]="'common.continue' | translate"></nw-ui-btn>
    <nw-ui-btn (btnClick)="gotoMenu()"
               btnText="< {{'common.menu' | translate}}"></nw-ui-btn>
  </div>
  <div class="sd-level-star-con" *ngIf="isShowLevel">
    <div class="mask" (click)="isShowLevel = false"></div>
    <div class="level-list">
      <div *ngFor="let lvStar of levelStars" class="level-star border-grayest" (click)="chooseHardModeLevel(lvStar)"
           [class.is-disabled]="!lvStar.isActive" [class.is-hide-star]="lvStar.isHideStar">
        <div class="text text-center"><span class="small">Lv</span>{{lvStar.lv}}</div>
        <div class="star text-center" *ngIf="!lvStar.isHideStar">
          <i class="nwicon nwi-star-full color-red" *ngFor="let i of starArr" [hidden]="i > lvStar.starNum"></i>
          <i class="nwicon nwi-star-empty color-red" *ngFor="let i of starArr" [hidden]="i <= lvStar.starNum"></i>
        </div>
      </div>
      <!-- text
      star -->
    </div>
  </div>
</div>
