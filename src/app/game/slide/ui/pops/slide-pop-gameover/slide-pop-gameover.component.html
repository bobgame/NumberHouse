<nw-con-pop [title]="'common.gameOver' | translate"
  [maskCanClick]="false"
  (hidePop)="hidePop()"
  (clickOk)="newGame()"
  [btnOk]="{show: true, text: 'common.newGame' | translate}"
  (clickClose)="menu()"
  [btnClose]="{show: true, text: 'common.menu' | translate}">
  <div class="text-center mb-2"
    [innerHTML]="slideShowData.gameOverText"></div>
</nw-con-pop>
