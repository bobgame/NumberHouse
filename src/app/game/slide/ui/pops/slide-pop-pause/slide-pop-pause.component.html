<nw-con-pop [title]="'common.pause' | translate"
            [isBlack]="true"
            popSize="lg"
            (hidePop)="hidePop()">
  <div class="text-center">
    <div class="hard-star pt-4 d-flex justify-content-between align-items-center">
      <div class="w-100 text-center">{{ 'common.continueOrMenu' | translate}}</div>
    </div>
    <nw-ui-btn class="pt-15 mb-10"
               (btnClick)="hidePop()"
               [btnText]="'common.continue' | translate"></nw-ui-btn>
    <nw-ui-btn (btnClick)="gotoMenu()"
               [btnText]="'common.menu' | translate"></nw-ui-btn>
  </div>
</nw-con-pop>
